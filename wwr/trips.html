            <div class="trip-details">
                <figure>
                    <img src="images/trip_1.webp" alt="Thunder trip">
                    <p>Get ready for an adrenaline-packed adventure through the legendary Thunder Gorge! This full-day trip will have you navigating class IV and V rapids in a breathtaking 18-km stretch of wild river.</p>
                </figure>
                <figure>
                    <img src="images/trip_2.webp" alt="Calm trip">
                    <p>Designed for families and beginners, the Scenic Splash takes you on a half-day journey down a gentler section of the river with class II and III rapids. </p>
                </figure>
                <figure>
                    <img src="images/trip_3.webp" alt="Sunset trip">
                    <p>Experience the magic of whitewater rafting as the sun sets! Our Twilight Rapids Experience is a 3-hour evening trip with class III-IV rapids, golden hour views, and a cozy campfire dinner at the end.</p>
