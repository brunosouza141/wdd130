<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> WDD 130 | HTML Form – User Poll</title>
    <meta name="description" content="Pool form practice">
    <meta name="author" content="Bruno Souza">
    <link rel="stylesheet" href="styles/poll-form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>WDD 130 | Bruno Souza | HTML Form – User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item column2">
                    <label for="fullname">Full name:</label>
                    <input type="text" id="fullname" name="fullname">
                </div>  
                <div class="form-item column2">                 
                    <label for="useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail">
                </div>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <div class="form-item column1">
                    <label for="browser">What is your favorite browser?</label>
                    <select name="browser" id="browser">
                        <option value="google chrome">Google Chrome</option>
                        <option value="edge">Edge</option>
                        <option value="firefox">Firefox</option>
                    </select>
                </div>
                <div class="form-item column1">
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet">
                </div>
                <label class="feedback-list" for="feedback">List the places you have lived.</label>
                <textarea rows="5" name="feedback" id="feedback" placeholder="Brazil, India, United States"></textarea>
            </fieldset>
            <div class="button">
                <button type="submit">Submit Poll</button>
            </div>
            
        </form>
    </main>
    <footer>
        <p>
           ©2025 | HTML Form – User Poll Activity | Bruno Souza
        </p>
    </footer>
</body>
</html>
